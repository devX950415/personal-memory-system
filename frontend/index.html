<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PersonalMem - Memory Only</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>PersonalMem System</h1>
            <p>Personal Memory Management</p>
        </header>

        <div class="main-content">
            <!-- Configuration Panel -->
            <div class="panel config-panel">
                <h2>Configuration</h2>
                <div class="form-group">
                    <label for="apiUrl">API URL:</label>
                    <input type="text" id="apiUrl" value="http://localhost:8888" placeholder="http://localhost:8888">
                </div>
                <div class="form-group">
                    <label for="userId">User ID:</label>
                    <input type="text" id="userId" value="test_user" placeholder="test_user">
                </div>
                <button onclick="testConnection()" class="btn btn-secondary">Test Connection</button>
            </div>

            <!-- Message Interface -->
            <div class="panel chat-interface">
                <h2>Send Message</h2>
                <div class="chat-input-area">
                    <div class="input-group">
                        <input type="text" id="messageInput" placeholder="Type your message..." onkeypress="handleKeyPress(event)">
                        <button onclick="sendMessage()" class="btn btn-primary">Send</button>
                    </div>
                    <div id="responseArea" class="response-area"></div>
                </div>
            </div>

            <!-- Memories Panel -->
            <div class="panel memories-panel">
                <h2>User Memories</h2>
                <div class="button-group">
                    <button onclick="loadMemories()" class="btn btn-secondary">Refresh Memories</button>
                    <button onclick="clearAllMemories()" class="btn btn-danger">Clear All Memories</button>
                </div>
                <div id="memoriesList" class="memories-list">
                    <div class="info-text">Click "Refresh Memories" to load</div>
                </div>
            </div>
        </div>

        <!-- Status Bar -->
        <div id="statusBar" class="status-bar"></div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
